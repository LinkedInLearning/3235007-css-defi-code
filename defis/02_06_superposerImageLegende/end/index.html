<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>

    figure {
      display: grid;
    }

    img {
      grid-column: 1;
      grid-row: 1;
      justify-self: center;
      align-self: center;
    }

    figcaption {
      grid-column: 1;
      grid-row: 1;
      align-self: end;
      margin-bottom: 50px;
    }
  </style>
</head>

<body>
  <section>
    <figure>
      <img src="images/user.png" alt="utilisateur">

    </figure>
  </section>
